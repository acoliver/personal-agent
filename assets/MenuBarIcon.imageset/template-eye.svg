<svg width="32" height="32" viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <mask id="eyeMask">
      <!-- Start with full white (visible) -->
      <rect width="32" height="32" fill="white"/>
      <!-- Cut out the middle ring (transparent hole) -->
      <circle cx="16" cy="16" r="9" fill="black"/>
      <!-- But keep the pupil visible -->
      <circle cx="16" cy="16" r="4" fill="white"/>
    </mask>
  </defs>
  <!-- The actual eye shape -->
  <circle cx="16" cy="16" r="14" fill="black" mask="url(#eyeMask)"/>
  <!-- The pupil -->
  <circle cx="16" cy="16" r="4" fill="black"/>
</svg>

<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Outer metallic ring -->
  <circle cx="100" cy="100" r="95" fill="none" stroke="black" stroke-width="5"/>
  <circle cx="100" cy="100" r="90" fill="none" stroke="silver" stroke-width="4"/>
  
  <!-- Inner glowing eye gradient -->
  <defs>
    <radialGradient id="glow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="yellow"/>
      <stop offset="50%" stop-color="red"/>
      <stop offset="100%" stop-color="darkred"/>
    </radialGradient>
  </defs>
  <circle cx="100" cy="100" r="70" fill="url(#glow)"/>
  
  <!-- Glossy highlights -->
  <circle cx="80" cy="75" r="10" fill="white" opacity="0.6"/>
  <circle cx="120" cy="65" r="6" fill="white" opacity="0.4"/>
</svg>